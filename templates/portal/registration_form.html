{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'portal/main.css' %}"/>
<link rel="shortcut icon" href="{% static 'portal/favicon/favicon.ico' %}"/>

<body id="signInBackground">
	<div id="signInBox">
		<div id="formBox">
			<img src="{% static 'portal/images/companylogo.jpg' %}"/>
			<form role="form" action="" method="post">
				{% csrf_token %}
				<h4>Username</h4>
				<input type="text" name="username">
				<h4>Password</h4>
				<input type="password" name="password"><br>
				<button type="submit" id="signInButton">Sign In</button>
			</form>
		</div>
	</div>
</body>
