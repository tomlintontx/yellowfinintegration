    <div class="form-group" style="margin-top: 20px;">
        <div class="col-12">
            <span class="text-danger" style="color: red;">{{ field.errors }}</span>
        </div>
        <label class="col-12" for="login_stuff">{{ field.label_tag }}</label>
        <div class="col-12">{{ field }}</div>
    </div>
{% endfor %}
