{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'portal/main.css' %}"/>
<link rel="shortcut icon" href="{% static 'portal/favicon/favicon.ico' %}"/>

<body id="signInBackground">
	<div id="signInBox">
		<div id="formBox">
			<img src="{% static 'portal/images/companylogo.jpg' %}"/>
			<form role="form" action="" method="post">
				{% csrf_token %}
				{% include 'portal/form_template.html' %}
				<div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    	<button type="submit" class="btn btn-success">Submit</button>
                    </div>
				</div>
			</form>
		</div>
	</div>
</body>
